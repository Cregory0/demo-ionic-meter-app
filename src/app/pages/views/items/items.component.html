<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Items</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button id="open-modal" expand="full">Add Item</ion-button>

    <div *ngIf="isLoading; else elseBlock">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </div>

    <ng-template #elseBlock>
        <ion-card *ngFor="let item of items">
            <ion-card-header>
                <ion-item>
                    <ion-label>{{ item.name }}</ion-label>
                    <ion-button
                        fill="outline"
                        color="danger"
                        slot="end"
                        (click)="deleteItem(item)"
                        (click)="
                            presentToast(
                                'top',
                                'Item Removed',
                                'thumbs-down-outline',
                                'danger'
                            )
                        "
                        >Delete</ion-button
                    >
                </ion-item>
            </ion-card-header>

            <ion-card-content> Watts: {{ item.watts }}W </ion-card-content>
            <ion-card-content> Hours: {{ item.hours }} Hours </ion-card-content>
            <ion-card-content>
                kWh Usage: {{ calculateEnergy(item.watts, item.hours) }} kWh
            </ion-card-content>
            <ion-card-content>
                Cost: Â£{{
                    calculateCost(
                        energyRates,
                        calculateEnergy(item.watts, item.hours)
                    )
                }}
            </ion-card-content>
        </ion-card>
    </ng-template>
</ion-content>

<!-- add item modal -->
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Welcome</ion-title>
                <ion-buttons slot="end">
                    <ion-button
                        (click)="confirm()"
                        (click)="
                            presentToast(
                                'top',
                                'Item Added',
                                'thumbs-up-outline',
                                'success'
                            )
                        "
                        [strong]="true"
                        >Confirm</ion-button
                    >
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-input
                    type="text"
                    [(ngModel)]="name"
                    label="Name"
                    labelPlacement="stacked"
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input
                    type="number"
                    [(ngModel)]="watts"
                    label="Wattage"
                    labelPlacement="stacked"
                ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input
                    type="number"
                    [(ngModel)]="hours"
                    label="Hours"
                    labelPlacement="stacked"
                ></ion-input>
            </ion-item>
        </ion-content>
    </ng-template>
</ion-modal>
