<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngIf="isLoading; else elseBlock">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </div>

    <ng-template #elseBlock>
        <ion-card>
            <ion-item>
                <ion-input
                    labelPlacement="stacked"
                    label="Set electric Rate"
                    type="number"
                    [(ngModel)]="electricityRates.energyRate"
                ></ion-input>
            </ion-item>
        </ion-card>

        <ion-card>
            <ion-item>
                <ion-input
                    label="Set Day Rate"
                    labelPlacement="stacked"
                    type="number"
                    [(ngModel)]="electricityRates.standingChargeRate"
                ></ion-input>
            </ion-item>
        </ion-card>
        <ion-button expand="full" (click)="updateSettings()">Save</ion-button>
    </ng-template>
</ion-content>
